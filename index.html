<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дипломный проект</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    body {
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }
    .custom-file-input ~ .custom-file-label::after {
      content: "Выбрать файл";
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Загрузка файла для хеширования и подписания</h1>
    <form>
      <div class="custom-file mb-4">
        <input type="file" class="custom-file-input" id="fileInput">
        <label class="custom-file-label" for="fileInput">Выберите файл...</label>
      </div>
      <button type="button" class="btn btn-primary" onclick="processFile()">Обработать файл</button>
      <!-- Добавили кнопку для отправки -->
      <button type="button" class="btn btn-success mt-2" onclick="sendSignedDocument()">Отправить подписанный файл</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="app.js"></script>

  <script>
    async function processFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Пожалуйста, выберите файл.");
        return;
      }
      
      const hash = await hashFile(file); // Получаем хэш файла
      const signature = await signHash(hash); // Подписываем хэш

      document.getElementById('result').innerHTML = `
        <p>Файл: ${file.name}</p>
        <p>Хэш: ${hash}</p>
        <p>Подпись: ${signature}</p>
      `;
    }

    async function sendSignedDocument() {
      const signedData = { hash, signature };
      // Вызвать функцию отправки документа через Telegram API
      // sendSignedDocumentToTelegram(signedData);
    }

    document.getElementById('fileInput').addEventListener('change', function() {
      const fileName = this.files[0] ? this.files[0].name : "Выберите файл...";
      this.nextElementSibling.textContent = fileName;
    });
  </script>
</body>
</html>
